<button (click)="logout()">LogOut</button>

<form (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" name="title" [(ngModel)]="title" required>
  <br>
    <label for="description">Description:</label>
    <textarea name="description" [(ngModel)]="description" required></textarea>
  
  <br>
    <label for="video">Video:</label>
    <input type="file" name="video" (change)="onVideoSelected($event)" accept="video/*" >
  
  <br>
    <label for="image">Image:</label>
    <input type="file" name="image" (change)="onImageSelected($event)" accept="image/*" >
  
  <br>
    <button type="submit">Submit</button>
  </form>
